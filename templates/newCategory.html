{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row text-center">
		<div class="col-md-12">
			<ul>
				<li><a class="active" href="{{url_for('newCategory')}}"><h3 style="color:#FFFFFF;" class="text-uppercase description-project text-almost-bold">Add New Group</h3></a></li>
				{% for category in categories %}
					<li><a href="{{url_for('showItems', category_id = category.id)}}"><h3 style="color:#FFFFFF;" class="text-uppercase description-project text-almost-bold">{{ category.name }}</h3></a></li>
				{% endfor %}

			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
