{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% include "navigation.html" %}
	<div class="row bottom-space">
		<div class="col-md-12">
			<p class="text-muted text-almost-bold">Add New to {{category.name}}:</p> 
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem',category_id = category.id)}}" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<div class="input-group">
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name">
					
					<label for="picture">URL to picture:</label>
					<div class="input-group">
						<input type ="text" class="form-control" size="100" maxlength="255" name="picture">
					</div>
					
					<label for="description">Description:</label>
					<div class="input-group">
						<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>
					</div>
					
					<label for="color">Color:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="25" name="color">
					</div>
					
					<label for="age">Age:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="25" name="age">
					</div>
					
					<label for="gender">Gender:</label>
					<div class="input-group">
						<select name="gender">
							<option value="Male" >Male</option>
							<option value="Female" >Female</option>
						</select>
					</div>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
