{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{url_for('deleteItem',category_id = item.category_id, item_id=item.id)}}" method="POST">&nbsp
 
	<button class="btn btn-default delete" id="delete-category" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
	</button>
    
	<a href = "{{url_for('showItems',category_id=item.category_id)}}">
	<button type="button" class="btn">
	<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Cancel</button>
	</a>

  
  </br></br>
</form>
{% endblock %}
